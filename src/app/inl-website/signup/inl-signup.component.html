
<div class="form-box">
  <div class="header">
    <p>Create Account</p>
    <a routerLink="/auth/login">
      Login Instead >
    </a>
  </div>
  <span class="subtitle">Sign up with your NIN to help you get started
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  </span>

  <div class="form">
    <div class="course-form">
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="form-group col-md-12 inl-form-input">
            <input formControlName="nin" type="email" placeholder="NIN" />
            <span *ngIf="uiErrors.nin">{{uiErrors.nin }}</span>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-12 inl-form-input">
            <input formControlName="firstName" type="text" placeholder="First Name" />
            <span *ngIf="uiErrors.firstName">{{uiErrors.firstName }}</span>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-12 inl-form-input">
            <input formControlName="lastName" type="text" placeholder="Surname" />
            <span *ngIf="uiErrors.lastName">{{uiErrors.lastName }}</span>
          </div>
        </div>
        <div class="row buttons-arrange">
          <div class="form-group col-md-6">
            <button type="submit" class="btn btn-danger">
              <span *ngIf="!submitting">Continue</span>
              <mat-spinner *ngIf="submitting" color="accent" [diameter]="30"></mat-spinner>
            </button>
            <button type="submit" class="btn btn-danger"></button>
          </div>
          <div class="form-group col-md-6 text-right">
            <!-- <input type="submit" value="Login" alt="" /> -->
            <!-- <strong><a routerLink="/auth/forgot-password">Reset Password</a></strong> -->
          </div>
        </div>
        <!-- <div class="buttons-arrange">
          <input type="submit" value="Continue" alt="" />
        </div> -->
      </form>
    </div>
  </div>
</div>
