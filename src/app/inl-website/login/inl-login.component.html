
<div class="form-box">
  <div class="header">
    <p>Login</p>
    <a routerLink="/auth/signup">
      Create an account
    </a>
  </div>
  <span class="subtitle">Sign in with your email account and password</span>
  <div class="form">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="form-group col-md-12">
          <label for="email" *ngIf="myForm.get('email').value">Email</label>
          <input formControlName="email" id="email" type="email" placeholder="Email" (keyup)="controlChanged('email')" />
          <span *ngIf="uiErrors.email">{{uiErrors.email }}</span>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="email" *ngIf="myForm.get('password').value">Password</label>
          <input formControlName="password" type="password" placeholder="Password" (keyup)="controlChanged('password')" />
          <span *ngIf="uiErrors.password">{{uiErrors.password }}</span>
        </div>
      </div>

      <div class="row buttons-arrange">
        <div class="form-group col-md-6">
          <button type="submit" class="btn btn-danger">
            <span *ngIf="!submitting">Login</span>
            <mat-spinner *ngIf="submitting" color="accent" [diameter]="30"></mat-spinner>
          </button>
        </div>
        <div class="form-group col-md-6 text-right">
          <strong><a routerLink="/auth/forgot-password">Reset Password</a></strong>
        </div>
      </div>
    </form>
  </div>
</div>
