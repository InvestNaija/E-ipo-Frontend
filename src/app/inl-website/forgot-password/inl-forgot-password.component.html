<div class="row mb-3">
  <div class="col-md-12">
    <a routerLink="/auth/signup" class="pull-right text-primary">
      Create an account
    </a>
    <h1>Reset Password</h1>
    <!-- <p></p> -->
  </div>
</div>
<div class="row mb-5">
  <div class="col-md-12">
    <span class="text-muted font-weight-bold">Enter your registered email to recover your password</span>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email" *ngIf="myForm.get('email')?.value">Email</label>
          <input formControlName="email" class="form-control" type="email" placeholder="Email" />
          <span *ngIf="uiErrors.email">{{uiErrors.email }}</span>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <button type="submit" class="auth-button w-100" [disabled]="submitting">
                <span *ngIf="!submitting">Recover</span>
                <mat-spinner *ngIf="submitting"[diameter]="30" class="mx-auto" color="accent"></mat-spinner>
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <strong class="pull-right"><a routerLink="/auth/login" class="text-primary">Login Instead</a></strong>
          </div>
        </div>
    </form>
  </div>
</div>
