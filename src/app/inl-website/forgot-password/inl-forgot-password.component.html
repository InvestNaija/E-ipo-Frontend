
    <div class="form-box">
      <div class="header">
        <p>Reset Password</p>
        <a routerLink="/auth/signup">
          Create an account >
        </a>
      </div>
      <span class="subtitle">Enter your email to recover your password</span>

      <div class="form">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="form-group col-md-12 inl-form-input">
              <input formControlName="email" type="email" placeholder="Email" />
              <span *ngIf="uiErrors.email">{{uiErrors.email }}</span>
            </div>
          </div>

          <div class="row buttons-arrange">
            <div class="form-group col-md-6">
              <button type="submit" class="btn btn-danger">
                <span *ngIf="!submitting">Recover</span>
                <mat-spinner *ngIf="submitting" color="accent" [diameter]="30"></mat-spinner>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
