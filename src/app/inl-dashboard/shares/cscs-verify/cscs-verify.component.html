<div class="container-fluid p-4">
  <div class="row">
    <div class="col-12">
      <in-backbutton></in-backbutton>
      <div class="page-title">
        <h1>Shares</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="card" style="min-height: 316px;">
        <div class="card-body">
          <mat-spinner *ngIf="commonServices.isLoading$ | async" color="accent" [diameter]="30"></mat-spinner>

          <h3 class="card-title mb-3">Enter CSCS Number</h3>
          <h3 class="card-sub-title mb-3">Please enter your CSCS Number to continue</h3>
          <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div class="row border-bottom py-3">
              <div class="col-12">
                <div class="form-group col-md-12 inl-form-input">
                  <input formControlName="cscsNo" class="form-control" type="text" placeholder="CSCS Number"
                      matTooltip="Your CSCS Number is needed to complete this transaction"
                      aria-label="Once the price is set, you will see it here" />
                  <span *ngIf="uiErrors.cscsNo">{{uiErrors.cscsNo}}</span>
                  <p class="pt-2 font-weight-bolder text-dark">{{cscsName}}</p>
                </div>
              </div>
            </div>
            <div class="form-group border-bottom py-3">
              <button type="submit" class="auth-button w-100" [disabled]="submitting">
                <span *ngIf="!submitting">{{cscsName=='CSCS Number is not valid' ? cscsName : 'Proceed to Make Payment'}}</span>
                <mat-spinner *ngIf="submitting" [diameter]="30" class="mx-auto" color="accent"></mat-spinner>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
