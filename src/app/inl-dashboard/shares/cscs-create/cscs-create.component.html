<div class="container-fluid p-4">
  <div class="row">
    <div class="col-12">
      <a [routerLink]="['/dashboard/index']" class="text-dark text-decoration-none">< Back</a>
      <div class="page-title">
        <h1>Shares</h1>
      </div>
      <h3 class="card-sub-title">Please complete the form below to create a CSCS Account</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div class="card" style="min-height: 316px;">
        <div class="card-body">
          <h3 class="card-sub-title mb-3">Personal Details</h3>
          <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-12">
                <div class="form-group inl-form-input">
                  <label>Full Name</label>
                  <input formControlName="fullName" class="form-control" type="text" placeholder="Full Name" />
                  <span *ngIf="uiErrors.fullName">{{uiErrors.fullName}}</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-group inl-form-input">
                  <input formControlName="MaidenName" class="form-control" type="text" placeholder="Mother's Maiden Name" />
                  <span *ngIf="uiErrors.MaidenName">{{uiErrors.MaidenName}}</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="form-group inl-form-input">
                  <input formControlName="City" class="form-control" type="text" placeholder="City" />
                  <span *ngIf="uiErrors.City">{{uiErrors.City}}</span>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group inl-form-input">
                  <input formControlName="Country" class="form-control" type="text" placeholder="Country" />
                  <span *ngIf="uiErrors.Country">{{uiErrors.Country}}</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="form-group inl-form-input">
                  <input formControlName="Citizen" class="form-control" type="text" placeholder="Nationality" />
                  <span *ngIf="uiErrors.Citizen">{{uiErrors.Citizen}}</span>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group inl-form-input">
                  <input formControlName="PostalCode" class="form-control" type="text" placeholder="Postal Code" />
                  <span *ngIf="uiErrors.PostalCode">{{uiErrors.PostalCode}}</span>
                </div>
              </div>
            </div>
            <div class="form-group border-bottom py-3">
              <button class="btn btn-danger w-50 text-white pull-right" type="submit">
                <span *ngIf="!submitting">Next >></span>
                <mat-spinner *ngIf="submitting" color="accent" [diameter]="30"></mat-spinner>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
