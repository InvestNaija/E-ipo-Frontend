<div class="container-fluid p-4">
  <div class="row">
    <div class="col-12">
      <in-backbutton></in-backbutton>
      <div class="page-title">
        <h1>Shares</h1>
      </div>
      <h3 class="card-sub-title">Please complete the form below to create a CSCS Account</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div class="card" style="min-height: 316px;">
        <div class="card-body">
          <h3 class="card-sub-title mb-3">Personal Details</h3>
          <mat-spinner *ngIf="isGetFormDetail"></mat-spinner>
          <form [formGroup]="myForm" (ngSubmit)="onSubmit()" *ngIf="!isGetFormDetail" >
            <div class="row">
              <div class="col-12">
                <div class="form-group inl-form-input">
                  <label>Full Name</label>
                  <input formControlName="fullName" class="form-control" type="text" placeholder="Full Name" />
                  <span *ngIf="uiErrors.fullName">{{uiErrors.fullName}}</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-group inl-form-input">
                  <label for="MaidenName" *ngIf="myForm.get('MaidenName').value">Mother's Maiden Name</label>
                  <input id="MaidenName" formControlName="MaidenName" class="form-control" type="text" placeholder="Mother's Maiden Name" (keyup)="controlChanged('MaidenName')" />
                  <span *ngIf="uiErrors.MaidenName">{{uiErrors.MaidenName}}</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="form-group inl-form-input">
                  <label for="City" *ngIf="myForm.get('City').value">City</label>
                  <input id="City" formControlName="City" class="form-control" type="text" placeholder="City" (keyup)="controlChanged('City')" />
                  <span *ngIf="uiErrors.City">{{uiErrors.City}}</span>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group inl-form-input">
                  <label for="Country" *ngIf="myForm.get('Country').value">Country</label>
                  <ng-select [searchable]="false" [clearable]="false" labelForId="type" formControlName="Country" placeholder="Select Country">
                    <ng-option value="Nigeria">Nigeria</ng-option>
                  </ng-select>
                  <!-- <input id="Country" formControlName="Country" class="form-control" type="text" placeholder="Country" /> -->
                  <span *ngIf="uiErrors.Country">{{uiErrors.Country}}</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="form-group inl-form-input">
                  <label for="Citizen" *ngIf="myForm.get('Citizen').value">Nationality</label>
                  <ng-select [searchable]="false" [clearable]="false" labelForId="type" formControlName="Citizen" placeholder="Select Nationality">
                    <ng-option value="Nigerian">Nigerian</ng-option>
                  </ng-select>
                  <!-- <input id="Citizen" formControlName="Citizen" class="form-control" type="text" placeholder="Nationality" /> -->
                  <span *ngIf="uiErrors.Citizen">{{uiErrors.Citizen}}</span>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group inl-form-input">
                  <label for="PostalCode" *ngIf="myForm.get('PostalCode').value">Postal Code</label>
                  <input id="PostalCode" formControlName="PostalCode" class="form-control" type="text" placeholder="Postal Code" (keyup)="controlChanged('PostalCode')" />
                  <span *ngIf="uiErrors.PostalCode">{{uiErrors.PostalCode}}</span>
                </div>
              </div>
            </div>
            <div class="form-group border-bottom py-3">

            <div class="row">
              <div class="col-4"></div>
                <div class="col-4"></div>
                <div class="col-4">
                  <button type="submit" class="auth-button w-100">
                    <span *ngIf="!submitting">Next >></span>
                    <mat-spinner *ngIf="submitting" [diameter]="30"></mat-spinner>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
